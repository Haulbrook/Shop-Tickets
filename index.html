<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Repair Tickets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #22c55e;
            --primary-dark: #166534;
            --danger: #ef4444;
            --warning: #fbbf24;
            --bg: #0d1117;
            --bg-card: #161b22;
            --bg-input: #21262d;
            --text: #f0f6fc;
            --text-muted: #8b949e;
            --border: #30363d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--primary);
        }

        header h1 {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 4px;
        }

        header p {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* Form Styles */
        .form-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
        }

        .form-card h2 {
            font-size: 1.1rem;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-input);
            color: var(--text);
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Tickets List */
        .tickets-section {
            margin-bottom: 24px;
        }

        .tickets-section h2 {
            font-size: 1.1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ticket-count {
            background: var(--primary);
            color: white;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.875rem;
        }

        .ticket-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .ticket-card {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 16px;
            border: 1px solid var(--border);
            border-left: 4px solid var(--warning);
        }

        .ticket-card.completed {
            border-left-color: var(--primary);
            opacity: 0.7;
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .ticket-item {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text);
        }

        .ticket-time {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .ticket-assigned {
            font-size: 0.9rem;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .ticket-notes {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .ticket-actions {
            display: flex;
            gap: 8px;
        }

        .btn-complete {
            flex: 1;
            padding: 10px;
            background: var(--primary-dark);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-complete:hover {
            background: var(--primary);
        }

        .btn-delete {
            padding: 10px 14px;
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .btn-delete:hover {
            background: var(--danger);
            color: white;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 32px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 24px;
            color: var(--text-muted);
        }

        /* Toast Messages */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            z-index: 1000;
            animation: slideUp 0.3s ease;
        }

        .toast.success {
            background: var(--primary);
            color: white;
        }

        .toast.error {
            background: var(--danger);
            color: white;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        /* Settings */
        .settings {
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .settings summary {
            cursor: pointer;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .settings-content {
            margin-top: 12px;
        }

        .settings input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-input);
            color: var(--text);
            font-size: 0.875rem;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Shop Repair Tickets</h1>
            <p>Submit and manage repair requests</p>
        </header>

        <!-- New Ticket Form -->
        <div class="form-card">
            <h2>New Ticket</h2>
            <form id="ticketForm">
                <div class="form-group">
                    <label for="item">Item to Repair *</label>
                    <input type="text" id="item" placeholder="e.g., IB2, Blower, Mower" required>
                </div>
                <div class="form-group">
                    <label for="assignedTo">Truck / Crew Leader</label>
                    <input type="text" id="assignedTo" placeholder="e.g., 302, Chase">
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" placeholder="Describe the issue..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Create Ticket
                </button>
            </form>
        </div>

        <!-- Open Tickets -->
        <div class="tickets-section">
            <h2>
                Open Tickets
                <span class="ticket-count" id="openCount">0</span>
            </h2>
            <div id="openTickets" class="ticket-list">
                <div class="loading">Loading tickets...</div>
            </div>
        </div>

        <!-- Completed Today -->
        <div class="tickets-section">
            <h2>
                Completed Today
                <span class="ticket-count" id="completedCount">0</span>
            </h2>
            <div id="completedTickets" class="ticket-list">
                <div class="empty-state">
                    <div class="empty-state-icon">-</div>
                    <p>No completed tickets today</p>
                </div>
            </div>
        </div>

        <!-- Settings -->
        <details class="settings">
            <summary>Settings</summary>
            <div class="settings-content">
                <label for="apiUrl">API URL (Google Apps Script)</label>
                <input type="text" id="apiUrl" placeholder="https://script.google.com/macros/s/...">
                <button class="btn btn-primary" style="margin-top: 12px;" onclick="saveSettings()">Save</button>
            </div>
        </details>
    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        let API_URL = localStorage.getItem('shopTicketsApiUrl') || '';

        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('apiUrl').value = API_URL;

            if (API_URL) {
                loadTickets();
            } else {
                document.getElementById('openTickets').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">-</div>
                        <p>Configure API URL in Settings below</p>
                    </div>
                `;
            }

            // Form submission
            document.getElementById('ticketForm').addEventListener('submit', handleSubmit);

            // Auto-refresh every 30 seconds
            setInterval(() => {
                if (API_URL) loadTickets();
            }, 30000);
        });

        // ============================================
        // API CALLS
        // ============================================
        async function apiCall(action, data = {}) {
            if (!API_URL) {
                throw new Error('API URL not configured');
            }

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify({ action, ...data })
            });

            const result = await response.json();
            if (!result.success) {
                throw new Error(result.error || 'API error');
            }
            return result;
        }

        // ============================================
        // LOAD TICKETS
        // ============================================
        async function loadTickets() {
            try {
                const result = await apiCall('getTickets');
                const { open, completed } = result.data;

                renderTickets('openTickets', open, false);
                renderTickets('completedTickets', completed, true);

                document.getElementById('openCount').textContent = open.length;
                document.getElementById('completedCount').textContent = completed.length;
            } catch (error) {
                console.error('Error loading tickets:', error);
                document.getElementById('openTickets').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">-</div>
                        <p>Error loading tickets</p>
                    </div>
                `;
            }
        }

        // ============================================
        // RENDER TICKETS
        // ============================================
        function renderTickets(containerId, tickets, isCompleted) {
            const container = document.getElementById(containerId);

            if (!tickets || tickets.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">-</div>
                        <p>${isCompleted ? 'No completed tickets today' : 'No open tickets'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = tickets.map(ticket => `
                <div class="ticket-card ${isCompleted ? 'completed' : ''}">
                    <div class="ticket-header">
                        <div class="ticket-item">${escapeHtml(ticket.item)}</div>
                        <div class="ticket-time">${formatTime(ticket.created)}</div>
                    </div>
                    ${ticket.assignedTo ? `<div class="ticket-assigned">${escapeHtml(ticket.assignedTo)}</div>` : ''}
                    ${ticket.notes ? `<div class="ticket-notes">${escapeHtml(ticket.notes)}</div>` : ''}
                    ${!isCompleted ? `
                        <div class="ticket-actions">
                            <button class="btn-complete" onclick="completeTicket('${ticket.ticketId}')">
                                Mark Complete
                            </button>
                            <button class="btn-delete" onclick="deleteTicket('${ticket.ticketId}')">
                                Delete
                            </button>
                        </div>
                    ` : `
                        <div class="ticket-time">Completed: ${formatTime(ticket.completed)}</div>
                    `}
                </div>
            `).join('');
        }

        // ============================================
        // FORM SUBMISSION
        // ============================================
        async function handleSubmit(e) {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Creating...';

            try {
                await apiCall('addTicket', {
                    item: document.getElementById('item').value,
                    assignedTo: document.getElementById('assignedTo').value,
                    notes: document.getElementById('notes').value
                });

                // Clear form
                document.getElementById('ticketForm').reset();

                // Reload tickets
                await loadTickets();

                showToast('Ticket created!', 'success');
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Ticket';
            }
        }

        // ============================================
        // COMPLETE TICKET
        // ============================================
        async function completeTicket(ticketId) {
            try {
                await apiCall('completeTicket', { ticketId });
                await loadTickets();
                showToast('Ticket completed!', 'success');
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        // ============================================
        // DELETE TICKET
        // ============================================
        async function deleteTicket(ticketId) {
            if (!confirm('Delete this ticket?')) return;

            try {
                await apiCall('deleteTicket', { ticketId });
                await loadTickets();
                showToast('Ticket deleted', 'success');
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        // ============================================
        // SETTINGS
        // ============================================
        function saveSettings() {
            API_URL = document.getElementById('apiUrl').value.trim();
            localStorage.setItem('shopTicketsApiUrl', API_URL);
            showToast('Settings saved!', 'success');
            if (API_URL) loadTickets();
        }

        // ============================================
        // UTILITIES
        // ============================================
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            return date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function showToast(message, type) {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
