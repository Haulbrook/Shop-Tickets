<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Repair Tickets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #22c55e;
            --primary-dark: #166534;
            --danger: #ef4444;
            --warning: #fbbf24;
            --repair: #f97316;
            --bg: #0d1117;
            --bg-card: #161b22;
            --bg-input: #21262d;
            --text: #f0f6fc;
            --text-muted: #8b949e;
            --border: #30363d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--primary);
        }

        header h1 {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 4px;
        }

        header p {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* Form Styles */
        .form-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
        }

        .form-card h2 {
            font-size: 1.1rem;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-input);
            color: var(--text);
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group select option {
            background: var(--bg-card);
            color: var(--text);
            padding: 8px;
        }

        /* Search input for filtering */
        .search-wrapper {
            position: relative;
            margin-bottom: 8px;
        }

        .search-wrapper input {
            padding-left: 36px;
        }

        .search-wrapper::before {
            content: 'üîç';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.875rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Status badges in dropdown */
        .status-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-left: 8px;
        }

        /* Tickets List */
        .tickets-section {
            margin-bottom: 24px;
        }

        .tickets-section h2 {
            font-size: 1.1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ticket-count {
            background: var(--primary);
            color: white;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.875rem;
        }

        .ticket-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .ticket-card {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 16px;
            border: 1px solid var(--border);
            border-left: 4px solid var(--warning);
        }

        .ticket-card.completed {
            border-left-color: var(--primary);
            opacity: 0.7;
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .ticket-item {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text);
        }

        .ticket-type {
            font-size: 0.7rem;
            color: var(--text-muted);
            background: var(--bg-input);
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .ticket-time {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .ticket-assigned {
            font-size: 0.9rem;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .ticket-notes {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .ticket-actions {
            display: flex;
            gap: 8px;
        }

        .btn-complete {
            flex: 1;
            padding: 10px;
            background: var(--primary-dark);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-complete:hover {
            background: var(--primary);
        }

        .btn-delete {
            padding: 10px 14px;
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .btn-delete:hover {
            background: var(--danger);
            color: white;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 32px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 24px;
            color: var(--text-muted);
        }

        /* Toast Messages */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            z-index: 1000;
            animation: slideUp 0.3s ease;
        }

        .toast.success {
            background: var(--primary);
            color: white;
        }

        .toast.error {
            background: var(--danger);
            color: white;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        /* Settings */
        .settings {
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .settings summary {
            cursor: pointer;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .settings-content {
            margin-top: 12px;
        }

        .settings input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-input);
            color: var(--text);
            font-size: 0.875rem;
            margin-top: 8px;
        }

        /* Completion Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 16px;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
        }

        .modal h2 {
            font-size: 1.25rem;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .modal-subtitle {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 20px;
        }

        .modal .form-group {
            margin-bottom: 16px;
        }

        .modal .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .modal .form-group label .required {
            color: var(--danger);
        }

        .modal .form-group input,
        .modal .form-group textarea,
        .modal .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-input);
            color: var(--text);
            font-size: 1rem;
        }

        .modal .form-group input:focus,
        .modal .form-group textarea:focus,
        .modal .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .modal .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: var(--bg-input);
            border-radius: 8px;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0 !important;
            cursor: pointer;
            color: var(--text) !important;
        }

        .conditional-field {
            display: none;
            margin-top: 12px;
            padding: 12px;
            background: var(--bg);
            border-radius: 8px;
            border: 1px dashed var(--border);
        }

        .conditional-field.show {
            display: block;
        }

        .labor-rate-options {
            display: flex;
            gap: 12px;
        }

        .labor-rate-option {
            flex: 1;
            padding: 12px;
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .labor-rate-option:hover {
            border-color: var(--text-muted);
        }

        .labor-rate-option.selected {
            border-color: var(--primary);
            background: rgba(34, 197, 94, 0.1);
        }

        .labor-rate-option input {
            display: none;
        }

        .labor-rate-option .rate-name {
            font-weight: 600;
            color: var(--text);
            display: block;
        }

        .labor-rate-option .rate-price {
            color: var(--primary);
            font-size: 0.875rem;
            margin-top: 4px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-actions button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel-modal {
            background: var(--bg-input);
            color: var(--text-muted);
            border: 1px solid var(--border) !important;
        }

        .btn-cancel-modal:hover {
            background: var(--border);
        }

        .btn-submit-modal {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: white;
        }

        .btn-submit-modal:hover {
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .btn-submit-modal:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .field-error {
            border-color: var(--danger) !important;
        }

        .error-text {
            color: var(--danger);
            font-size: 0.75rem;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Shop Repair Tickets</h1>
            <p>Submit and manage repair requests</p>
        </header>

        <!-- New Ticket Form -->
        <div class="form-card">
            <h2>New Ticket</h2>
            <form id="ticketForm">
                <div class="form-group">
                    <label for="itemSearch">Search Equipment *</label>
                    <div class="search-wrapper">
                        <input type="text" id="itemSearch" placeholder="Type to search..." oninput="filterItems()">
                    </div>
                    <select id="itemSelect" required size="6">
                        <option value="" disabled selected>Loading equipment...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="assignedTo">Truck / Crew Leader</label>
                    <input type="text" id="assignedTo" placeholder="e.g., 302, Chase">
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" placeholder="Describe the issue..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Create Ticket
                </button>
            </form>
        </div>

        <!-- Open Tickets -->
        <div class="tickets-section">
            <h2>
                Open Tickets
                <span class="ticket-count" id="openCount">0</span>
            </h2>
            <div id="openTickets" class="ticket-list">
                <div class="loading">Loading tickets...</div>
            </div>
        </div>

        <!-- Completed Today -->
        <div class="tickets-section">
            <h2>
                Completed Today
                <span class="ticket-count" id="completedCount">0</span>
            </h2>
            <div id="completedTickets" class="ticket-list">
                <div class="empty-state">
                    <div class="empty-state-icon">-</div>
                    <p>No completed tickets today</p>
                </div>
            </div>
        </div>

        <!-- Settings -->
        <details class="settings">
            <summary>Settings</summary>
            <div class="settings-content">
                <label for="apiUrl">API URL (Branches V1 Apps Script)</label>
                <input type="text" id="apiUrl" placeholder="https://script.google.com/macros/s/...">
                <button class="btn btn-primary" style="margin-top: 12px;" onclick="saveSettings()">Save</button>
            </div>
        </details>
    </div>

    <!-- Completion Modal -->
    <div class="modal-overlay" id="completionModal">
        <div class="modal">
            <h2>Complete Repair</h2>
            <p class="modal-subtitle">Fill in the repair details to mark this ticket complete</p>

            <input type="hidden" id="completionTicketId">

            <div class="form-group">
                <label for="completionAssetName">Asset Name <span class="required">*</span></label>
                <input type="text" id="completionAssetName" readonly>
            </div>

            <div class="form-group">
                <label for="completionRepairDate">Repair Date <span class="required">*</span></label>
                <input type="date" id="completionRepairDate">
            </div>

            <div class="form-group">
                <div class="checkbox-group" onclick="togglePartUsed()">
                    <input type="checkbox" id="completionPartUsed" onclick="event.stopPropagation(); togglePartUsed()">
                    <label for="completionPartUsed">Part Used</label>
                </div>
                <div class="conditional-field" id="partDetailsField">
                    <label for="completionPartDetails">Part Name, Number & Price <span class="required">*</span></label>
                    <textarea id="completionPartDetails" placeholder="e.g., Air Filter #AF-1234 - $45.00"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="completionTaskDescription">Task Description <span class="required">*</span></label>
                <textarea id="completionTaskDescription" placeholder="Describe the repair work performed..."></textarea>
            </div>

            <div class="form-group">
                <label for="completionLaborHours">Labor Hours <span class="required">*</span></label>
                <input type="number" id="completionLaborHours" step="0.25" min="0.25" placeholder="e.g., 2.5">
            </div>

            <div class="form-group">
                <label>Labor Rate Type <span class="required">*</span></label>
                <div class="labor-rate-options">
                    <div class="labor-rate-option selected" onclick="selectLaborRate('standard')">
                        <input type="radio" name="laborRate" value="standard" id="rateStandard" checked>
                        <span class="rate-name">Standard</span>
                        <span class="rate-price">$80/hr</span>
                    </div>
                    <div class="labor-rate-option" onclick="selectLaborRate('emergency')">
                        <input type="radio" name="laborRate" value="emergency" id="rateEmergency">
                        <span class="rate-name">Emergency</span>
                        <span class="rate-price">$150/hr</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="completionAdditionalNotes">Additional Notes <span style="color: var(--text-muted); font-weight: normal;">(Optional)</span></label>
                <textarea id="completionAdditionalNotes" placeholder="e.g., 7/8&quot; ratchet needed, Small Dingo for Track swap"></textarea>
            </div>

            <div class="modal-actions">
                <button class="btn-cancel-modal" onclick="closeCompletionModal()">Cancel</button>
                <button class="btn-submit-modal" id="submitCompletionBtn" onclick="submitCompletion()">Mark Complete</button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        // Default to Branches V1 API URL
        const DEFAULT_API = 'https://script.google.com/macros/s/AKfycbxWHqo7-YySZyMKrGTQMcnhhEtg4s_p57o5XhP-9tmxU8aSEBDvQ1CKq1l52I1Te6MneQ/exec';
        let API_URL = localStorage.getItem('shopTicketsApiUrl') || DEFAULT_API;
        let fleetItems = [];

        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('apiUrl').value = API_URL;

            if (API_URL) {
                loadFleetItems();
                loadTickets();
            } else {
                document.getElementById('openTickets').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">-</div>
                        <p>Configure API URL in Settings below</p>
                    </div>
                `;
            }

            // Form submission
            document.getElementById('ticketForm').addEventListener('submit', handleSubmit);

            // Auto-refresh every 30 seconds
            setInterval(() => {
                if (API_URL) loadTickets();
            }, 30000);
        });

        // ============================================
        // API CALLS (Branches V1 format)
        // ============================================
        async function callAPI(functionName, parameters = []) {
            if (!API_URL) {
                throw new Error('API URL not configured');
            }

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify({ function: functionName, parameters })
            });

            const result = await response.json();
            if (!result.success) {
                throw new Error(result.error || 'API error');
            }
            return result;
        }

        // ============================================
        // LOAD FLEET ITEMS
        // ============================================
        async function loadFleetItems() {
            try {
                const result = await callAPI('getFleetItemsForRepair');

                if (result.success && result.response?.success && result.response?.items) {
                    fleetItems = result.response.items;
                } else if (result.response?.items) {
                    fleetItems = result.response.items;
                } else {
                    fleetItems = [];
                }

                renderItemSelect();
            } catch (error) {
                console.error('Error loading fleet items:', error);
                document.getElementById('itemSelect').innerHTML = '<option value="">Error loading equipment</option>';
            }
        }

        // ============================================
        // RENDER ITEM SELECT
        // ============================================
        function renderItemSelect(filter = '') {
            const select = document.getElementById('itemSelect');
            const filterLower = filter.toLowerCase();

            const filtered = fleetItems.filter(item =>
                !filter ||
                item.name.toLowerCase().includes(filterLower) ||
                item.type.toLowerCase().includes(filterLower) ||
                (item.id && item.id.toLowerCase().includes(filterLower))
            );

            if (filtered.length === 0) {
                select.innerHTML = '<option value="" disabled>No matching equipment</option>';
                return;
            }

            // Group by type
            const grouped = {};
            filtered.forEach(item => {
                if (!grouped[item.type]) grouped[item.type] = [];
                grouped[item.type].push(item);
            });

            let html = '';
            Object.keys(grouped).sort().forEach(type => {
                html += `<optgroup label="${escapeHtml(type)}">`;
                grouped[type].forEach(item => {
                    const statusText = item.status === 'In Repair' ? ' [IN REPAIR]' : '';
                    const disabled = item.status === 'In Repair' ? 'disabled' : '';
                    html += `<option value="${escapeHtml(item.id)}"
                                data-name="${escapeHtml(item.name)}"
                                data-type="${escapeHtml(item.type)}"
                                ${disabled}>
                                ${escapeHtml(item.name)}${statusText}
                            </option>`;
                });
                html += '</optgroup>';
            });

            select.innerHTML = html;
        }

        function filterItems() {
            const search = document.getElementById('itemSearch').value;
            renderItemSelect(search);
        }

        // ============================================
        // LOAD TICKETS
        // ============================================
        async function loadTickets() {
            try {
                const result = await callAPI('getRepairTickets');

                let open = [];
                let completed = [];

                if (result.success && result.response?.success && result.response?.data) {
                    open = result.response.data.open || [];
                    completed = result.response.data.completed || [];
                } else if (result.response?.data) {
                    open = result.response.data.open || [];
                    completed = result.response.data.completed || [];
                }

                renderTickets('openTickets', open, false);
                renderTickets('completedTickets', completed, true);

                document.getElementById('openCount').textContent = open.length;
                document.getElementById('completedCount').textContent = completed.length;
            } catch (error) {
                console.error('Error loading tickets:', error);
                document.getElementById('openTickets').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">-</div>
                        <p>Error loading tickets</p>
                    </div>
                `;
            }
        }

        // ============================================
        // RENDER TICKETS
        // ============================================
        function renderTickets(containerId, tickets, isCompleted) {
            const container = document.getElementById(containerId);

            if (!tickets || tickets.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">-</div>
                        <p>${isCompleted ? 'No completed tickets today' : 'No open tickets'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = tickets.map(ticket => `
                <div class="ticket-card ${isCompleted ? 'completed' : ''}">
                    <div class="ticket-header">
                        <div>
                            <span class="ticket-item">${escapeHtml(ticket.assetName || ticket.item || 'Unknown')}</span>
                            ${ticket.assetType ? `<span class="ticket-type">${escapeHtml(ticket.assetType)}</span>` : ''}
                        </div>
                        <div class="ticket-time">${formatTime(ticket.created)}</div>
                    </div>
                    ${ticket.assignedTo ? `<div class="ticket-assigned">${escapeHtml(ticket.assignedTo)}</div>` : ''}
                    ${ticket.notes ? `<div class="ticket-notes">${escapeHtml(ticket.notes)}</div>` : ''}
                    ${!isCompleted ? `
                        <div class="ticket-actions">
                            <button class="btn-complete" onclick="completeTicket('${ticket.ticketId}', '${escapeHtml(ticket.assetName || ticket.item || '')}')">
                                Mark Complete
                            </button>
                            <button class="btn-delete" onclick="deleteTicket('${ticket.ticketId}')">
                                Delete
                            </button>
                        </div>
                    ` : `
                        <div class="ticket-time">Completed: ${formatTime(ticket.completed)}</div>
                    `}
                </div>
            `).join('');
        }

        // ============================================
        // FORM SUBMISSION
        // ============================================
        async function handleSubmit(e) {
            e.preventDefault();

            const select = document.getElementById('itemSelect');
            const selectedOption = select.options[select.selectedIndex];

            if (!selectedOption || !selectedOption.value) {
                showToast('Please select an item', 'error');
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Creating...';

            try {
                await callAPI('createRepairTicket', [{
                    assetId: selectedOption.value,
                    assetName: selectedOption.dataset.name,
                    assetType: selectedOption.dataset.type,
                    assignedTo: document.getElementById('assignedTo').value,
                    notes: document.getElementById('notes').value
                }]);

                // Clear form
                document.getElementById('ticketForm').reset();
                document.getElementById('itemSearch').value = '';
                renderItemSelect();

                // Reload data
                await Promise.all([loadTickets(), loadFleetItems()]);

                showToast('Ticket created!', 'success');
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Ticket';
            }
        }

        // ============================================
        // COMPLETE TICKET - MODAL FUNCTIONS
        // ============================================
        let currentTicketData = null;

        function completeTicket(ticketId, assetName) {
            // Store ticket info and open modal
            currentTicketData = { ticketId, assetName };
            openCompletionModal(ticketId, assetName);
        }

        function openCompletionModal(ticketId, assetName) {
            // Set ticket ID
            document.getElementById('completionTicketId').value = ticketId;

            // Set asset name (read-only)
            document.getElementById('completionAssetName').value = assetName || '';

            // Auto-populate repair date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('completionRepairDate').value = today;

            // Reset form fields
            document.getElementById('completionPartUsed').checked = false;
            document.getElementById('partDetailsField').classList.remove('show');
            document.getElementById('completionPartDetails').value = '';
            document.getElementById('completionTaskDescription').value = '';
            document.getElementById('completionLaborHours').value = '';
            document.getElementById('completionAdditionalNotes').value = '';

            // Reset labor rate to standard
            selectLaborRate('standard');

            // Clear any error states
            document.querySelectorAll('.field-error').forEach(el => el.classList.remove('field-error'));
            document.querySelectorAll('.error-text').forEach(el => el.remove());

            // Show modal
            document.getElementById('completionModal').classList.add('show');
        }

        function closeCompletionModal() {
            document.getElementById('completionModal').classList.remove('show');
            currentTicketData = null;
        }

        function togglePartUsed() {
            const checkbox = document.getElementById('completionPartUsed');
            const partField = document.getElementById('partDetailsField');

            if (checkbox.checked) {
                partField.classList.add('show');
            } else {
                partField.classList.remove('show');
                document.getElementById('completionPartDetails').value = '';
            }
        }

        function selectLaborRate(rate) {
            // Update radio buttons
            document.getElementById('rateStandard').checked = (rate === 'standard');
            document.getElementById('rateEmergency').checked = (rate === 'emergency');

            // Update visual selection
            document.querySelectorAll('.labor-rate-option').forEach(el => {
                el.classList.remove('selected');
            });

            const selectedOption = rate === 'standard'
                ? document.querySelector('.labor-rate-option:first-child')
                : document.querySelector('.labor-rate-option:last-child');
            selectedOption.classList.add('selected');
        }

        async function submitCompletion() {
            // Clear previous errors
            document.querySelectorAll('.field-error').forEach(el => el.classList.remove('field-error'));
            document.querySelectorAll('.error-text').forEach(el => el.remove());

            // Gather form data
            const ticketId = document.getElementById('completionTicketId').value;
            const assetName = document.getElementById('completionAssetName').value;
            const repairDate = document.getElementById('completionRepairDate').value;
            const partUsed = document.getElementById('completionPartUsed').checked;
            const partDetails = document.getElementById('completionPartDetails').value.trim();
            const taskDescription = document.getElementById('completionTaskDescription').value.trim();
            const laborHours = document.getElementById('completionLaborHours').value;
            const laborRateType = document.getElementById('rateStandard').checked ? 'standard' : 'emergency';
            const laborRate = laborRateType === 'standard' ? 80 : 150;
            const additionalNotes = document.getElementById('completionAdditionalNotes').value.trim();

            // Validation
            let hasErrors = false;

            function showError(fieldId, message) {
                const field = document.getElementById(fieldId);
                field.classList.add('field-error');
                const errorEl = document.createElement('div');
                errorEl.className = 'error-text';
                errorEl.textContent = message;
                field.parentNode.appendChild(errorEl);
                hasErrors = true;
            }

            if (!assetName) {
                showError('completionAssetName', 'Asset name is required');
            }

            if (!repairDate) {
                showError('completionRepairDate', 'Repair date is required');
            }

            if (partUsed && !partDetails) {
                showError('completionPartDetails', 'Part details are required when part is used');
            }

            if (!taskDescription) {
                showError('completionTaskDescription', 'Task description is required');
            }

            if (!laborHours || parseFloat(laborHours) <= 0) {
                showError('completionLaborHours', 'Valid labor hours are required');
            }

            if (hasErrors) {
                showToast('Please fill in all required fields', 'error');
                return;
            }

            // Calculate total labor cost
            const totalLaborCost = parseFloat(laborHours) * laborRate;

            // Prepare completion data
            const completionData = {
                ticketId,
                assetName,
                repairDate,
                partUsed,
                partDetails: partUsed ? partDetails : '',
                taskDescription,
                laborHours: parseFloat(laborHours),
                laborRateType,
                laborRate,
                totalLaborCost,
                additionalNotes
            };

            // Disable button and show loading
            const btn = document.getElementById('submitCompletionBtn');
            btn.disabled = true;
            btn.textContent = 'Completing...';

            try {
                await callAPI('completeRepairTicket', [completionData]);
                await Promise.all([loadTickets(), loadFleetItems()]);
                closeCompletionModal();
                showToast('Ticket completed successfully!', 'success');
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Mark Complete';
            }
        }

        // ============================================
        // DELETE TICKET
        // ============================================
        async function deleteTicket(ticketId) {
            if (!confirm('Delete this ticket?')) return;

            try {
                await callAPI('deleteRepairTicket', [ticketId]);
                await Promise.all([loadTickets(), loadFleetItems()]);
                showToast('Ticket deleted', 'success');
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        // ============================================
        // SETTINGS
        // ============================================
        function saveSettings() {
            API_URL = document.getElementById('apiUrl').value.trim();
            localStorage.setItem('shopTicketsApiUrl', API_URL);
            showToast('Settings saved!', 'success');
            if (API_URL) {
                loadFleetItems();
                loadTickets();
            }
        }

        // ============================================
        // UTILITIES
        // ============================================
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            return date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function showToast(message, type) {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
